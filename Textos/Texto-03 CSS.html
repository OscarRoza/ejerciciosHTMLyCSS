<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Texto 03 CSS</title>

    <style type="text/css">
        del{
            color: blue;
            font-size: 2em;
            vertical-align: -0.75em;
        }
        ins{
            color: green;
            vertical-align: +0.40em;
        }
        #importante{
            font-size: 3em;
        }
        .cero{
            vertical-align: 0.5em;
        }
        .uno{
            font-size: 0.5em;
        }
    </style>
</head>


<body>
<p id="importante"> Mi color favorito es el <del>azul</del> <ins>verde</ins>!</p>   
<p><span class="uno">Hay que tener</span> en cuenta que <span class="cero">los navedagores</span> tachan el texto <span class="cero">marcado con</span> <del>del</del>
    (del) y subrayan el marcado con <ins>ins</ins></p>
</body>
</html>
